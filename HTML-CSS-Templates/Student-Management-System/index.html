<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/main.js"></script>
    <title>Registration: Booking Management System</title>
</head>
<body>

<main>
    <form action="" method="POST" class="booking-form">
        <fieldset>
            <legend>Personal information</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>

            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="john@doe.tld" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+370" required>
        </fieldset>

        <fieldset>
            <legend>Accommodation</legend>
            <label for="check-in-date">Check-in Date</label>
            <input type="date" id="check-in-date" name="check-in-date" required>

            <label for="check-out-date">Check-out Date</label>
            <input type="date" id="check-out-date" name="check-out-date" required>

            <label for="rooms">Rooms</label>
            <input type="number" id="rooms" name="rooms" value="1" required>

            <input type="submit" value="Book" name="submit">
        </fieldset>


    </form>
</main>

</body>
</html>
