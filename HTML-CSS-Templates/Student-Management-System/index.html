<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/main.js"></script>
    <title>Student Management System</title>
</head>
<body>

<main>
    <header>
        <div class="logotype">
            <h1>Student Management System</h1>
        </div>
        <nav class="main-menu">
            <button>New student</button>
        </nav>
    </header>

    <section class="student-list">
        <h1>Students</h1>

        <div class="table">
            <div class="student-list-heading">
                <div class="cell">ID</div>
                <div class="cell">Name</div>
                <div class="cell">Last Name</div>
                <div class="cell">Date of Birth</div>
                <div class="cell">Age</div>
                <div class="cell">Gender</div>
                <div class="cell">Email address</div>
                <div class="cell">Phone number</div>
                <div class="cell">Registration date</div>
                <div class="cell">Action</div>
            </div>

            <div class="student-list-data">
                <div class="cell">1</div>
                <div class="cell">John</div>
                <div class="cell">Smith</div>
                <div class="cell">2012-01-01</div>
                <div class="cell">12</div>
                <div class="cell">Male</div>
                <div class="cell">john.smith@example.tld</div>
                <div class="cell">+370 6123 4567</div>
                <div class="cell">2024-09-01</div>
                <div class="cell"><img src="assets/images/icon-edit.png" alt="Edit"></div>
            </div>

            <div class="student-list-data">
                <div class="cell">2</div>
                <div class="cell">Jane</div>
                <div class="cell">Smith</div>
                <div class="cell">2014-01-01</div>
                <div class="cell">10</div>
                <div class="cell">Female</div>
                <div class="cell">jane.smith@example.tld</div>
                <div class="cell">+370 6123 4567</div>
                <div class="cell">2024-09-01</div>
                <div class="cell"><img src="assets/images/icon-edit.png" alt="Edit"></div>
            </div>
        </div>

    </section>
</main>

</body>
</html>
